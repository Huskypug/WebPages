<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Telegram WebApps API</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм-->

    <style>
        body{
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
        }

        .hint{
            color: var(--tg-theme-hint-color);
        }

        .text{
            color: var(--tg-theme-text-color);
        }

        .button{
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            font-size: 18px;
        }

        .button:not(:last-child){
            margin-bottom: 20px
        }

        #usercard{
            text-align: center;
        }
    </style>
</head>

<body>
<div id="usercard"> <!--Карта профиля, человека, который к нам обратился-->
</div>
<p class="text">Форма создания карточки</p> <!--Просто текст для проверки-->
<form>
    <label class="hint" for="customer">Заказчик</label><br>
    <select id="customer" name="customer" size="4">
        <option value="alico">alico</option>
        <option value="alphas">alphas</option>
        <option value="asv">asv</option>
        <option value="cdi">cdi</option>
    </select><br>
    <label class="hint" for="channel">Канал</label><br>
    <select id="channel" name="channel" size="4">
        <option value="мониторинг">мониторинг</option>
        <option value="почта">почта</option>
        <option value="jira">jira</option>
        <option value="коллега">коллега</option>
    </select><br>
    <label class="hint" for="desc">Описание</label><br>
    <input type="text" id="desc" name="desc"><br>
    <label class="hint" for="descadd">Подробное Описание</label><br>
    <input type="text" id="descadd" name="descadd"><br>
    <label class="hint" for="person">На кого сразу двинуть</label><br>
    <select id="person" name="person" size="4">
        <option value="Петя">Петя</option>
        <option value="Паша">Паша</option>
        <option value="Настя">Настя</option>
        <option value="Макс">Макс</option>
    </select><br>
</form>
</body>

<script>
    let tg = window.Telegram.WebApp; //получаем объект webapp телеграма

    tg.expand(); //расширяем на все окно

    tg.MainButton.text = "Submmit"; //изменяем текст кнопки
    tg.MainButton.show()
    tg.MainButton.enable() //показываем 
    tg.MainButton.textColor = "#F55353"; //изменяем цвет текста кнопки
    tg.MainButton.color = "#143F6B"; //изменяем цвет бэкграунда кнопки

    let btn = document.getElementById("btn"); //получаем кнопку скрыть/показать

    btn.addEventListener('click', function(){ //вешаем событие на нажатие html-кнопки
        if (tg.MainButton.isVisible){ //если кнопка показана
            tg.MainButton.hide() //скрываем кнопку
        }
        else{ //иначе
            tg.MainButton.show() //показываем
        }
    });


    Telegram.WebApp.onEvent('mainButtonClicked', function(){
        let fullstr = '';
        fullstr += document.getElementById("customer").value;
        fullstr += ',';
        fullstr += document.getElementById("channel").value;
        fullstr += ',';
        fullstr += document.getElementById("desc").value;
        fullstr += ',';
        fullstr += document.getElementById("descadd").value;
        fullstr += ',';
        fullstr += document.getElementById("person").value;
        tg.sendData(fullstr);
        //при клике на основную кнопку отправляем данные в строковом виде
    });


    let usercard = document.getElementById("usercard"); //получаем блок usercard
    let userid = document.createElement('p'); //создаем еще параграф
    userid.innerText = `${tg.initDataUnsafe.user.id}`; //показываем user_id
    usercard.appendChild(userid); //добавляем

</script>
</html>
